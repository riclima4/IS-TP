<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV & XML Tool</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-2: #10b981;
            --shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
            --radius: 10px;
            --max-width: 960px;
            --code-bg: #0b1220;
            --code-fg: #e6eef6;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: var(--bg);
            margin: 0;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: linear-gradient(90deg, var(--accent), #7c3aed);
            color: white;
            padding: 18px 24px;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        }

        .wrap {
            max-width: var(--max-width);
            margin: 22px auto;
            padding: 0 20px 60px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 600;
            font-size: 18px
        }

        nav {
            margin-top: 12px;
            display: flex;
            gap: 16px;
            align-items: center
        }

        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.08)
        }

        .container {
            margin-top: 18px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 18px;
        }

        form .row {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(180deg, #f8fafc, #eef2ff);
            border: 1px dashed #e6e9ef;
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--muted)
        }

        input[type="file"] {
            display: none
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 8px
        }

        input[type="number"],
        .btn,
        .select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6eef7;
            background: white
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer
        }

        .btn.secondary {
            background: var(--accent-2)
        }

        pre {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            overflow: auto
        }

        .code-block {
            background: var(--code-bg);
            color: var(--code-fg);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        footer {
            max-width: var(--max-width);
            margin: 20px auto;
            padding: 0 20px 40px;
            color: var(--muted);
            font-size: 13px
        }

        @media (min-width:800px) {
            .layout {
                display: grid;
                grid-template-columns: 1fr 360px;
                gap: 20px
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="brand">
                <div>
                    CSV &amp; XML Tool
                    <div style="font-size:12px;color:rgba(255,255,255,0.85);font-weight:400">Convert, generate schemas
                        and validate XML</div>
                </div>
            </div>
            <nav>
                <a href="/" class="{% if page=='csv_to_xml' %}active{% endif %}">CSV → XML</a>
                <a href="/schema" class="{% if page=='xml_to_schema' %}active{% endif %}">XML → Schema</a>
                <a href="/validator" class="{% if page=='validator' %}active{% endif %}">Validate XML</a>
            </nav>
        </div>
    </header>

    <main class="wrap container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        Built for coursework.
    </footer>

</body>

</html>
